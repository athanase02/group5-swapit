<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapIt | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Hero with Background Image -->
        <div class="auth-hero hero-signup">
            <a href="../home.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12.5 5L7.5 10L12.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to website
            </a>
            
            <div class="hero-content">
                <img src="../assets/images/logo.png" alt="SwapIt Logo" class="hero-logo">
                <h1 class="hero-title">Borrow, Lend, Share</h1>
                <p class="hero-subtitle">Join our community of students sharing items across campus and beyond.</p>
            </div>

            <div class="hero-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot active"></span>
            </div>
        </div>

        <!-- Right Side - Dark Form -->
        <div class="auth-form-section">
            <div class="form-wrapper">
                <h2 class="form-title">Create an account</h2>
                <p class="form-subtitle">Already have an account? <a href="login.html" class="link">Log in</a></p>
                
                <div id="errorMessage" style="display: none; background: rgba(255, 59, 48, 0.1); border: 1px solid rgba(255, 59, 48, 0.3); color: #ff3b30; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;"></div>
                <div id="successMessage" style="display: none; background: rgba(52, 199, 89, 0.1); border: 1px solid rgba(52, 199, 89, 0.3); color: #34c759; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;"></div>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-row">
                        <div class="input-group">
                            <input type="text" id="signupFullName" required placeholder="First name">
                        </div>
                        <div class="input-group">
                            <input type="text" id="signupLastName" placeholder="Last name">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="signupEmail" required placeholder="Email">
                    </div>
                    
                    <div class="input-group password-group">
                        <input type="password" id="signupPassword" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" data-target="signupPassword">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="eye-icon">
                                <path d="M10 7C8.34315 7 7 8.34315 7 10C7 11.6569 8.34315 13 10 13C11.6569 13 13 11.6569 13 10C13 8.34315 11.6569 7 10 7Z" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M10 4C5 4 2 10 2 10C2 10 5 16 10 16C15 16 18 10 18 10C18 10 15 4 10 4Z" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </button>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="agree" required>
                            <label for="agree">I agree to the <a href="#" class="link">Terms & Conditions</a></label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Create account</button>
                </form>

                <div class="form-divider">Or register with</div>

                <div class="social-buttons">
                    <button class="btn-social" type="button" disabled style="opacity: 0.5; cursor: not-allowed;" title="Coming soon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                    <button class="btn-social" type="button" disabled style="opacity: 0.5; cursor: not-allowed;" title="Coming soon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                        Instagram
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth-client.js"></script>
    <script src="../assets/js/signup.js"></script>
</body>
</html>
