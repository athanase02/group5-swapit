<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapIt | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Hero with Background Image -->
        <div class="auth-hero hero-signup">
            <a href="home.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12.5 5L7.5 10L12.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to website
            </a>
            
            <div class="hero-content">
                <img src="../assets/images/logo.png" alt="SwapIt Logo" class="hero-logo">
                <h1 class="hero-title">Borrow, Lend, Share</h1>
                <p class="hero-subtitle">Join our community of students sharing items across campus and beyond.</p>
            </div>

            <div class="hero-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot active"></span>
            </div>
        </div>

        <!-- Right Side - Dark Form -->
        <div class="auth-form-section">
            <div class="form-wrapper">
                <h2 class="form-title">Create an account</h2>
                <p class="form-subtitle">Already have an account? <a href="login.html" class="link">Log in</a></p>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-row">
                        <div class="input-group floating-label">
                            <input type="text" id="signupFullName" required>
                            <label for="signupFullName">First name *</label>
                            <span class="input-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </span>
                        </div>
                        <div class="input-group floating-label">
                            <input type="text" id="signupLastName">
                            <label for="signupLastName">Last name</label>
                            <span class="input-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="input-group floating-label">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email address *</label>
                        <span class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </span>
                        <span class="validation-message"></span>
                    </div>
                    
                    <div class="input-group floating-label password-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password *</label>
                        <span class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <button type="button" class="password-toggle" data-target="signupPassword">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="eye-icon eye-open">
                                <path d="M10 7C8.34315 7 7 8.34315 7 10C7 11.6569 8.34315 13 10 13C11.6569 13 13 11.6569 13 10C13 8.34315 11.6569 7 10 7Z" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M10 4C5 4 2 10 2 10C2 10 5 16 10 16C15 16 18 10 18 10C18 10 15 4 10 4Z" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="eye-icon eye-closed" style="display: none;">
                                <path d="M3 3L17 17M10 7C8.34315 7 7 8.34315 7 10C7 10.3 7.05 10.58 7.13 10.85M13 10C13 11.6569 11.6569 13 10 13C9.7 13 9.42 12.95 9.15 12.87" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <path d="M10 4C5 4 2 10 2 10C2 10 3.5 13 6 14.5M10 16C15 16 18 10 18 10C18 10 16.5 7 14 5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <div class="password-strength">
                            <div class="strength-bars">
                                <span class="strength-bar"></span>
                                <span class="strength-bar"></span>
                                <span class="strength-bar"></span>
                                <span class="strength-bar"></span>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group modern-checkbox">
                            <input type="checkbox" id="agree" required>
                            <label for="agree">
                                <span class="checkbox-custom"></span>
                                <span>I agree to the <a href="#" class="link">Terms & Conditions</a></span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Create account</span>
                        <span class="btn-loader" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spinner">
                                <line x1="12" y1="2" x2="12" y2="6"></line>
                                <line x1="12" y1="18" x2="12" y2="22"></line>
                                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                                <line x1="2" y1="12" x2="6" y2="12"></line>
                                <line x1="18" y1="12" x2="22" y2="12"></line>
                                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                            </svg>
                        </span>
                    </button>
                </form>

                <div class="form-divider">Or register with</div>

                <div class="social-buttons">
                    <!-- Google Sign-In Button -->
                    <div id="googleSignInButton" class="btn-social google-signin-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Google</span>
                    </div>
                    <button class="btn-social" type="button" disabled style="opacity: 0.5; cursor: not-allowed;" title="Coming soon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        <span>Apple</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <!-- Google OAuth Configuration -->
    <script>
        // Google OAuth Configuration
        const GOOGLE_CLIENT_ID = '192017179678-h09621pfp20m4c68idini6j4nattsgqk.apps.googleusercontent.com';
        
        // Initialize Google Sign-In
        window.onload = function() {
            // Check if google object is loaded
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleCallback,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
                
                // Render the button
                google.accounts.id.renderButton(
                    document.getElementById('googleSignInButton'),
                    {
                        theme: 'filled_blue',
                        size: 'large',
                        type: 'standard',
                        shape: 'rectangular',
                        text: 'signup_with',
                        width: '100%'
                    }
                );
            } else {
                // Fallback: Manual click handler
                document.getElementById('googleSignInButton').addEventListener('click', function() {
                    showNotification('Google Sign-In is being configured. Please use email signup for now.', 'warning');
                });
            }
        };
        
        // Handle Google Sign-In callback
        async function handleGoogleCallback(response) {
            try {
                console.log('Google Sign-In response:', response);
                
                // Show loading notification
                showNotification('Signing in with Google...', 'info');
                
                // Send the credential to your backend
                const formData = new FormData();
                formData.append('action', 'google_signin');
                formData.append('credential', response.credential);
                
                const result = await fetch('../../api/auth.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await result.json();
                
                if (data.success) {
                    showNotification('Successfully signed in! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showNotification(data.message || 'Google Sign-In failed', 'error');
                }
            } catch (error) {
                console.error('Google Sign-In error:', error);
                showNotification('Failed to sign in with Google', 'error');
            }
        }
        
        // Make showNotification available globally
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.classList.remove('show', 'hide');
                }, 300);
            }, 4000);
        }
    </script>

    <script src="../assets/js/auth-client.js"></script>
    <script src="../assets/js/signup.js"></script>
</body>
</html>
