<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password â€” SwapIt</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js" type="module"></script>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-form form-container">
      <div class="form-panel">
        <div class="form-content">
          <h2>Reset your password</h2>
          <p>Enter the email you used to sign up and we'll send a reset link.</p>
          <form id="resetForm">
            <div class="input-group">
              <input type="email" id="resetEmail" required placeholder=" ">
              <label for="resetEmail">Email</label>
            </div>
            <button class="btn-primary" type="submit">Send Reset Link</button>
          </form>
          <p style="margin-top:10px"><a href="login.html">Back to login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value;
      try {
        // wait for supabase client
        if (typeof window.SUPABASE_READY !== 'undefined') {
          const r = await window.SUPABASE_READY;
          if (r?.error) throw r.error;
        }

        // Send password reset email (best-effort; API may vary by Supabase client version)
        const { data, error } = await window.supabase.auth.resetPasswordForEmail(email);
        if (error) throw error;
        alert('If that email exists, a password reset link was sent. Check your inbox.');
        window.location.href = 'login.html';
      } catch (err) {
        // Fallback: try send OTP or inform user
        console.warn('reset error', err?.message || err);
        alert('Could not send reset email: ' + (err?.message || err));
      }
    });
  </script>
</body>
</html>
