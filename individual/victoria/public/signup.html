<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapIt | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-form form-container">
            <div class="form-panel signup-panel" id="signupPanel">
                <div class="welcome-panel">
                    <h1>Join SwapIt</h1>
                    <p>Be part of the community sharing smarter and living better.</p>
                </div>
                <div class="form-content">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <div class="input-group">
                            <input type="text" id="signupFullName" required placeholder=" ">
                            <label for="signupFullName">Full Name</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="signupEmail" required placeholder=" ">
                            <label for="signupEmail">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="signupPassword" required placeholder=" ">
                            <label for="signupPassword">Password</label>
                            <i class="icon-eye toggle-password" data-target="signupPassword"></i>
                        </div>
                        <button type="submit" class="btn-primary">Create Account</button>
                    </form>
                    <p class="switch-text">
                        Already part of SwapIt? 
                        <a href="login.html">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.form-container').classList.add('loaded');
            const signupForm = document.getElementById('signupForm');

            // Handle signup form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearError('signupForm');
                
                const submitBtn = signupForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';

                try {
                    const email = document.getElementById('signupEmail').value.trim();
                    const password = document.getElementById('signupPassword').value;
                    const fullName = document.getElementById('signupFullName').value.trim();

                    // Validate inputs
                    if (!fullName) throw new Error('Please enter your full name');
                    if (!email) throw new Error('Please enter your email address');
                    if (password.length < 6) throw new Error('Password must be at least 6 characters');

                    const formData = new FormData();
                    formData.append('action', 'signup');
                    formData.append('email', email);
                    formData.append('password', password);
                    formData.append('full_name', fullName);

                    const response = await fetch('../api/auth.php', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (!data.success) {
                        throw new Error(data.message || 'Failed to create account');
                    }

                    alert('Account created successfully! You can now log in.');
                    window.location.href = 'login.html';
                } catch (error) {
                    showError(error.message || 'Failed to create account. Please try again.', 'signupForm');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });
    </script>
</body>
</html>
